<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Happy Anniversary</title>
    <style>
      /* Custom CSS for the template */
      body {
        background-color: #f6f6f6;
      }
      .anniversary-message {
        font-size: 24px;
        text-align: center;
        margin: 50px;
      }
      .signature {
        font-size: 20px;
        text-align: right;
        margin-right: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="display-4">Happy Anniversary!</h1>
      <p class="anniversary-message">
        Wishing you a day filled with love, joy, and happiness. May your love
        continue to grow and flourish with each passing year.
      </p>
      <p class="signature">- Your Name</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
