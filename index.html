<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Happy Anniversary</title>
    <style>
      /* Custom CSS for the template */
      body {
        background-color: #f6f6f6;
      }
      .jumbotron {
        background: url("anniversary-bg.jpg") no-repeat center center;
        background-size: cover;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      }
      .message {
        font-size: 24px;
      }
      .signature {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1 class="display-3">Happy Anniversary!</h1>
      <p class="lead message">
        Wishing you a day filled with love, joy, and happiness.
      </p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img
            src="anniversary-image.jpg"
            alt="Anniversary Celebration"
            class="img-fluid rounded my-4"
            width="100%"
          />
        </div>
        <div class="col-md-6">
          <p class="message">
            May your love continue to grow and flourish with each passing year.
          </p>
          <p class="signature">- Your Name</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
